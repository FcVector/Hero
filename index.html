<!DOCTYPE html>
<html>
<head>
	<title>Hero</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/styles/base.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/variables.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/container.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/header.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/nav.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/hero.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/video.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/button.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/partners.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/typography.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="hero">
		<div class="container">
			<header class="header">
				<div class="header__left">
					<h3 class="header__logo">Gravity</h3>
				</div>
				<div class="header__right">
					<nav class="nav">
						<a href="" class="nav__link">Home</a>
						<a href="" class="nav__link">Our Apps</a>
						<a href="" class="nav__link">Clients</a>
						<a href="" class="nav__link">Contacts</a>
					</nav>
				</div>
			</header>

			<div class="hero__body">
				<div class="hero__left">
					<div class="hero__info">
						<h4 class="title -s">Shooting Stars</h4>
						<h1 class="title -l">The Amazing Hubble</h1>
						<p class="text">In efforts to expand our horizons, we welcome every investment-minded individual to join us in the Condotel Investment Opportunity.</p>
					</div>
				
					<div class="hero__actions">
						<button class="btn -white">
							<a href="" class="btn__link -purple">Get started</a>
						</button>
						<button class="btn">
							<a href="" class="btn__link">Learn more</a>
						</button>
					</div>

					<div class="partners">
						<a href="" class="partner__link"><img src="./assets/img/twitter.png" alt="Twiiter" class="partner__img"></a>
						<a href="" class="partner__link"><img src="./assets/img/linkedin.png" alt="Linkedin" class="partner__img"></a>
						<a href="" class="partner__link"><img src="./assets/img/google.png" alt="Google" class="partner__img"></a>
					</div>
				</div>
				
				<div class="hero__right">
					<div class="video">
						<img src="./assets/img/video_bg.png" alt="" class="video__img">
						<div class="video__play"></div>
					</div>
				</div>
				
			</div>
		</div>
		
	</section>
</body>
</html>
